<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Law - Ohwowhiajiyeren University</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fff0f0;
      color: #1a1a2d;
    }

    header {
      background-color: #7a0000;
      color: white;
      text-align: center;
      padding: 30px 10px;
      font-size: 28px;
    }

    .container {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    .info-card {
      background: #ffffff;
      border-left: 10px solid #d40000;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding: 30px;
      margin-bottom: 30px;
    }

    .info-card h2 {
      color: #7a0000;
    }

    .fee-buttons button {
      padding: 12px 25px;
      font-size: 16px;
      margin: 10px 10px 0 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .indigene {
      background-color: #006600;
      color: white;
    }

    .non-indigene {
      background-color: #b30000;
      color: white;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #f0f0f0;
      color: #777;
    }
  </style>
</head>
<body>

  <header>Law Department</header>

  <div class="container">
    <div class="info-card">
      <h2>School Fees</h2>
      <p>Indigene: ₦170,000</p>
      <p>Non-Indigene: ₦230,000</p>
      <p>Pay to: 7019184147 Opay<br>Ohwowhiajiyeren Samuel Okeoghene</p>

      <div class="fee-buttons">
        <button class="indigene">Pay ₦170,000 (Indigene)</button>
        <button class="non-indigene">Pay ₦230,000 (Non-Indigene)</button>
      </div>
    </div>
  </div>

  <footer>&copy; 2025 Ohwowhiajiyeren University | Law Department</footer>

</body>
</html>
