<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Linguistics - Ohwowhiajiyeren  University</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5faff;
      color: #1e2b3a;
    }

    header {
      background-color: #005577;
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 28px;
    }

    .container {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    .info-card {
      background: white;
      border-left: 10px solid #0088cc;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    .info-card h2 {
      color: #005577;
    }

    .fee-buttons button {
      padding: 12px 25px;
      font-size: 16px;
      margin: 10px 10px 0 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .indigene {
      background-color: #006699;
      color: white;
    }

    .non-indigene {
      background-color: #cc0000;
      color: white;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #e0f0ff;
      color: #555;
    }

</head>

  <header>Linguistics Department</header>

  <div class="container">
    <div class="info-card">
      <h2>School Fees</h2>

      <p>Pay to: 7019184147 Opay<br>
      <p>Ohwowhiajiyeren Samuel Okeoghene</p>

      <div class="fee-buttons">

        <button class="non-indigene">Pay ₦230,000 (Non-Indigene)</button>

    </div>
