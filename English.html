<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>English - Ohwowhiajiyeren University</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #eef4ff;
      color: #1a2d44;
    }

    header {
      background-color: #1a2d44;
      color: #fff;
      text-align: center;
      padding: 30px;
      font-size: 28px;
    }

    .container {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    .info-card {
      background: white;
      border-left: 10px solid #0055aa;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .fee-buttons button {
      padding: 12px 20px;
      margin: 10px 10px 0 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    .indigene {
      background: #004488;
      color: white;
    }

    .non-indigene {
      background: #990000;
      color: white;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <header>English Department</header>

  <div class="container">
    <div class="info-card">
      <h2>School Fees</h2>
      <p>Indigene: ₦170,000</p>
      <p>Non-Indigene: ₦230,000</p>
      <p>Account: 7019184147 Opay <br> Ohwowhiajiyeren Samuel Okeoghene</p>

      <div class="fee-buttons">
        <button class="indigene">Pay ₦170,000 (Indigene)</button>
        <button class="non-indigene">Pay ₦230,000 (Non-Indigene)</button>
      </div>
    </div>
  </div>

  <footer>&copy; 2025 Ohwowhiajiyeren University | English Department</footer>

</body>
</html>
