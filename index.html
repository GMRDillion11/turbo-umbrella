<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login - Dennis Osadebay University</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 0;
      padding: 0;
      color: #003300;
    }

    header {
      background-color: #006400;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }

    header img {
      width: 80px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 100, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #006400;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #006400;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d00;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      background: #006400;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <img src="img.jpg" alt="Dennis Osadebay University Logo">
    <h1>Dennis Osadebay University</h1>
    <p>Student Login Portal</p>
  </header>

  <div class="container">
    <h2>Login</h2>
    <!-- FIXED: Corrected the function call -->
    <form onsubmit="return redirectToHomepage();">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="matric">Matric Number</label>
      <input type="text" id="matric" placeholder="Enter your matric number" required>

      <label for="level">Level</label>
      <select id="level" required>
        <option value="">-- Select Level --</option>
        <option value="100">100 Level</option>
        <option value="200">200 Level</option>
        <option value="300">300 Level</option>
        <option value="400">400 Level</option>
      </select>

      <button type="submit">Login</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Dennis Osadebay University. All rights reserved.
  </footer>

  <script>
    function redirectToHomepage() {
      // Redirect to homepage.html
      window.location.href = "Homepage.html";
      return false; // Prevent form submission
    }
  </script>

</body>
</html>
