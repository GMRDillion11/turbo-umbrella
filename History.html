<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>History - Ohwowhiajiyeren University</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fffaf2;
      color: #3b2f0b;
    }

    header {
      background-color: #8b5e3c;
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 28px;
    }

    .container {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    .info-card {
      background: white;
      border-left: 10px solid #cc7a00;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .info-card h2 {
      color: #8b5e3c;
    }

    .fee-buttons button {
      padding: 12px 25px;
      font-size: 16px;
      margin: 10px 10px 0 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .indigene {
      background-color: #336600;
      color: white;
    }

    .non-indigene {
      background-color: #993300;
      color: white;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #f2f2f2;
      color: #555;
    }
  </style>
</head>
<body>

  <header>History Department</header>

  <div class="container">
    <div class="info-card">
      <h2>School Fees</h2>
      <p>Indigene: ₦170,000</p>
      <p>Non-Indigene: ₦230,000</p>
      <p>Pay to: 7019184147 Opay<br>Ohwowhiajiyeren Samuel Okeoghene</p>

      <div class="fee-buttons">
        <button class="indigene">Pay ₦170,000 (Indigene)</button>
        <button class="non-indigene">Pay ₦230,000 (Non-Indigene)</button>
      </div>
    </div>
  </div>

  <footer>&copy; 2025 Ohwowhiajiyeren University | History Department</footer>

</body>
</html>
